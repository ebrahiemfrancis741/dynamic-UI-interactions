<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic UI interactions</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Pc parts</h1>
      <div class="nav-links">
        <div class="nav-item">
          <button type="button" data-ebs-dd-btn="dd1">GPU</button>
          <ul data-ebs-dd-data="dd1">
            <li>Nvidia</li>
            <li>AMD</li>
            <li>Intel</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="carousel-container">
        <div class="carousel-images">
          <div>
            <img src="./img/geforce-rtx-5070.png" data-ebs-carousel-img="c1" />
            <p>Nvidia Geforce RTX 5070</p>
          </div>
          <div>
            <img src="./img/geforce-rtx-5080.png" data-ebs-carousel-img="c1" />
            <p>Nvidia Geforce RTX 5080</p>
          </div>
          <div>
            <img src="./img/geforce-rtx-5090.png" data-ebs-carousel-img="c1" />
            <p>Nvidia Geforce RTX 5090</p>
          </div>
        </div>
        <div class="carousel-controllers">
          <div class="carousel-indicator-container"></div>
          <div>
            <button data-ebs-carousel-prev="c1">Previous</button>
            <button data-ebs-carousel-next="c1">Next</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
